<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products - MusicShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Explicit button styling to ensure readability */
        .login-btn-header {
            background: #ffffff;
            color: #222222;
            border: 1px solid #e6e6e6;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .login-btn-header:hover {
            background: #e6e6e6;
            border-color: #d0d0d0;
        }

        body.dark-theme .login-btn-header {
            background: #2a2a2a;
            color: #f5f5f5;
            border-color: #3a3a3a;
        }

        body.dark-theme .login-btn-header:hover {
            background: #333333;
            border-color: #4a4a4a;
        }

        .btn-apply {
            background: #ffffff;
            color: #222222;
            border: 1px solid #e6e6e6;
        }

        .btn-apply:hover {
            background: #e6e6e6;
            border-color: #d0d0d0;
        }

        body.dark-theme .btn-apply {
            background: #2a2a2a;
            color: #f5f5f5;
            border-color: #3a3a3a;
        }

        body.dark-theme .btn-apply:hover {
            background: #333333;
            border-color: #4a4a4a;
        }
    </style>


</head>
<body class="products-page">

<header class="site-header">
    <div class="nav-inner">
        <a href="index.html" class="brand">
            <div class="brand-icon">
                <span>‚ô´</span>
            </div>
            <div class="brand-text">
                <h1>MusicShop</h1>
                <p>Instruments ¬∑ Vinyls ¬∑ Merch</p>
            </div>
        </a>

        <nav class="nav-links">
            <a href="products.html" class="active">Products</a>
            <a href="favorites.html">Favorites</a>
            <a href="cart.html">Cart</a>
            <a href="orders.html">Orders</a>
            <a href="news.html">News</a>
            <a href="admin.html" id="adminLink" class="admin-only">Admin</a>
        </nav>

        <div class="nav-secondary">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span id="themeIcon">üåû</span>
            </button>

            <button class="login-btn-header" id="loginBtn" onclick="window.location='login.html'" style="display:none">Log In</button>

            <div class="user-status-pill">
                <div class="user-status-dot"></div>
                <div id="userStatus">Not logged in.</div>
            </div>

            <button class="logout-btn" id="logoutBtn" style="display:none" onclick="logout()">
                <span>‚èè</span>
                Logout
            </button>
        </div>
    </div>
</header>

<main>
    <div class="page-wrapper">
        <!-- FILTERS -->
        <section class="filter-card">
            <div class="filter-header">
                <h1>Products</h1>
                <span>Filter &amp; sort the catalog</span>
            </div>

            <div class="filters-grid">
                <div class="filter-group">
                    <label for="filter_category">Main category</label>
                    <select id="filter_category">
                        <option value="">All</option>
                        <option value="Instruments">Instruments</option>
                        <option value="Music">Music</option>
                        <option value="Merch">Merch</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="filter_subcategory">Subcategory</label>
                    <select id="filter_subcategory">
                        <option value="">All</option>
                    </select>
                </div>

                <div class="filter-group" id="music_genre_wrapper" style="display:none;">
                    <label for="filter_music_genre">Music genre</label>
                    <select id="filter_music_genre">
                        <option value="">All</option>
                        <option value="Rock">Rock</option>
                        <option value="Metal">Metal</option>
                        <option value="Pop">Pop</option>
                        <option value="Hip-Hop">Hip-Hop</option>
                        <option value="Rap">Rap</option>
                        <option value="Jazz">Jazz</option>
                        <option value="Blues">Blues</option>
                        <option value="Electronic">Electronic</option>
                        <option value="House">House</option>
                        <option value="Techno">Techno</option>
                        <option value="Drum & Bass">Drum &amp; Bass</option>
                        <option value="Classical">Classical</option>
                        <option value="Soundtrack">Soundtrack</option>
                        <option value="Folk">Folk</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sortSelect">Sort</label>
                    <select id="sortSelect">
                        <option value="">No sorting</option>
                        <option value="price_asc">Price: Low ‚Üí High</option>
                        <option value="price_desc">Price: High ‚Üí Low</option>
                        <option value="name_asc">Name: A ‚Üí Z</option>
                        <option value="name_desc">Name: Z ‚Üí A</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="search_box">Search</label>
                    <input type="text" id="search_box" placeholder="Search by name or artist">
                </div>
            </div>

            <div class="filter-actions">
                <button id="applyBtn" class="btn-apply">Apply filters</button>
            </div>
        </section>

        <!-- PRODUCTS -->
        <section class="products-section">
            <div class="products-header">
                <h2>All products</h2>
                <span id="productsCountLabel"></span>
            </div>

            <div id="product_list">Loading...</div>
        </section>
    </div>
</main>

<!-- PRODUCT DETAIL MODAL (blueprint used for every product) -->
<div id="productModal" class="product-modal">
    <div class="product-modal-backdrop"></div>
    <div class="product-modal-dialog">
        <div class="modal-header">
            <div>
                <h3 class="modal-title" id="modalTitle"></h3>
                <p class="modal-subtitle" id="modalSubtitle"></p>
            </div>
            <button type="button" class="modal-close" id="modalCloseBtn">&times;</button>
        </div>

        <div class="modal-body">
            <div class="modal-meta-row" id="modalMetaRow"></div>
            <p class="modal-description" id="modalDescription"></p>
        </div>

        <div class="modal-actions">
            <button class="btn-outline" id="modalFavBtn">Add to favorites</button>
            <button class="btn-secondary" id="modalCartBtn">Add to cart</button>
        </div>
    </div>
</div>

<footer>
    <div class="footer-inner">
        <span>¬© <span id="year"></span> MusicShop. All rights reserved.</span>
        <span>Built for your diploma project ¬∑ <a href="admin.html" id="adminFooterLink" class="admin-only">Admin panel</a></span>
    </div>
</footer>

<script>
    function logout() {
        fetch("/musicshop/api/logout.php", {
            credentials: "include"
        }).then(() => window.location = "index.html");
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    // THEME + ADMIN + LOGIN STATE (same logic style as index)
    document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.getElementById("themeToggle");
        const themeIcon = document.getElementById("themeIcon");
        const logoutBtn = document.getElementById("logoutBtn");

        // Theme
        function applyTheme(theme) {
            if (theme === "dark") {
                document.body.classList.add("dark-theme");
                if (themeIcon) themeIcon.textContent = "üåô";
            } else {
                document.body.classList.remove("dark-theme");
                if (themeIcon) themeIcon.textContent = "üåû";
            }
        }
        const savedTheme = localStorage.getItem("theme");
        applyTheme(savedTheme === "dark" ? "dark" : "light");

        if (themeToggle) {
            themeToggle.addEventListener("click", () => {
                const isDark = document.body.classList.toggle("dark-theme");
                localStorage.setItem("theme", isDark ? "dark" : "light");
                if (themeIcon) themeIcon.textContent = isDark ? "üåô" : "üåû";
            });
        }

        // Admin visibility based on HTTP status of admin_check
        fetch("/musicshop/api/admin_check.php", { credentials: "include" })
            .then(r => {
                if (!r.ok) {
                    document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
                } else {
                    document.querySelectorAll(".admin-only").forEach(el => el.style.display = "");
                }
            })
            .catch(() => {
                document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
            });

        // Login state based on whoami
        fetch("/musicshop/api/whoami.php", { credentials: "include" })
            .then(r => r.ok ? r.json() : null)
            .then(data => {
                const loginBtn = document.getElementById("loginBtn");
                const loggedIn = data && data.logged_in;
                if (loggedIn) {
                    if (logoutBtn) logoutBtn.style.display = "inline-flex";
                    if (loginBtn) loginBtn.style.display = "none";
                } else {
                    if (logoutBtn) logoutBtn.style.display = "none";
                    if (loginBtn) loginBtn.style.display = "inline-flex";
                }
            })
            .catch(() => {
                if (logoutBtn) logoutBtn.style.display = "none";
                const loginBtn = document.getElementById("loginBtn");
                if (loginBtn) loginBtn.style.display = "inline-flex";
            });
    });

    // ===== PRODUCTS JS (your original logic + modal) =====

    // Category -> subcategory mapping (MUST match admin.html CATEGORY_MAP)
    const CATEGORY_MAP = {
        "Instruments": [
            "Guitars", "Basses", "Drums", "Keys", "Studio",
            "DJ", "Amps", "Pedals", "Microphones", "Accessories", "Other"
        ],
        "Music": [
            "Vinyls", "CDs", "Digital", "Cassette", "Boxset", "Other"
        ],
        "Merch": [
            "Clothing", "Headwear", "Drinkware", "Posters", "Stickers", "Other"
        ],
        "Other": [
            "Cables", "Stands", "Cases", "Maintenance", "Gift", "Other"
        ]
    };

    // Modal state
    let currentModalProduct = null;

    function populateSubcategories() {
        const main = document.getElementById("filter_category").value;
        const subSelect = document.getElementById("filter_subcategory");

        subSelect.innerHTML = "";

        const allOpt = document.createElement("option");
        allOpt.value = "";
        allOpt.textContent = "All";
        subSelect.appendChild(allOpt);

        if (CATEGORY_MAP[main]) {
            CATEGORY_MAP[main].forEach(sub => {
                const opt = document.createElement("option");
                opt.value = sub;
                opt.textContent = sub;
                subSelect.appendChild(opt);
            });
        }
    }

    function updateMusicGenreVisibility() {
        const main = document.getElementById("filter_category").value;
        const wrapper = document.getElementById("music_genre_wrapper");
        const genreSelect = document.getElementById("filter_music_genre");

        if (main === "Music") {
            wrapper.style.display = "block";
        } else {
            wrapper.style.display = "none";
            if (genreSelect) {
                genreSelect.value = "";
            }
        }
    }

    // Cart + favorites helpers (shared logic with index/product pages)
    function getCart() {
        try {
            const raw = localStorage.getItem("musicshop_cart");
            return raw ? JSON.parse(raw) : [];
        } catch (e) {
            return [];
        }
    }

    function saveCart(cart) {
        localStorage.setItem("musicshop_cart", JSON.stringify(cart));
    }

    function addToCart(id, name, price) {
        const cart = getCart();
        const existing = cart.find(item => item.id === id);

        if (existing) {
            existing.quantity += 1;
        } else {
            cart.push({
                id: id,
                name: name,
                price: Number(price),
                quantity: 1
            });
        }

        saveCart(cart);
        alert("Added to cart.");
    }

    function addFavorite(productId) {
        return fetch("/musicshop/api/add_favorite.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ product_id: productId })
        })
            .then(r => r.json())
            .then(data => {
                if (!data.ok) {
                    alert("Failed: " + (data.error || "Unknown error"));
                    return false;
                }
                alert("Added to favorites");
                return true;
            })
            .catch(() => {
                alert("Error adding to favorites.");
                return false;
            });
    }

    function removeFavorite(productId) {
        return fetch("/musicshop/api/remove_favorite.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ product_id: productId })
        })
            .then(r => r.json())
            .then(data => {
                if (!data.ok) {
                    alert("Failed: " + (data.error || "Unknown error"));
                    return false;
                }
                alert("Removed from favorites");
                return true;
            })
            .catch(() => {
                alert("Error removing from favorites.");
                return false;
            });
    }

    function loadProducts() {
        const category = document.getElementById("filter_category").value;
        const subcategory = document.getElementById("filter_subcategory").value;
        const sort = document.getElementById("sortSelect").value;
        const search = document.getElementById("search_box").value.trim();
        const musicGenreSelect = document.getElementById("filter_music_genre");
        const music_genre = musicGenreSelect ? musicGenreSelect.value : "";

        const params = [];

        if (category) params.push("category=" + encodeURIComponent(category));
        if (subcategory) params.push("subcategory=" + encodeURIComponent(subcategory));
        if (music_genre && category === "Music") {
            params.push("music_genre=" + encodeURIComponent(music_genre));
        }
        if (sort) params.push("sort=" + encodeURIComponent(sort));
        if (search) params.push("search=" + encodeURIComponent(search));

        const url = "/musicshop/api/products.php" + (params.length ? "?" + params.join("&") : "");

        fetch(url, { credentials: "include" })
            .then(r => r.json())
            .then(data => {
                const container = document.getElementById("product_list");
                const countLabel = document.getElementById("productsCountLabel");
                container.innerHTML = "";

                if (!data.ok) {
                    container.textContent = "Error loading products: " + (data.error || "");
                    if (countLabel) countLabel.textContent = "";
                    return;
                }

                if (!data.products || data.products.length === 0) {
                    container.textContent = "No products found.";
                    if (countLabel) countLabel.textContent = "0 products";
                    return;
                }

                if (countLabel) {
                    countLabel.textContent = data.products.length + " product" + (data.products.length !== 1 ? "s" : "");
                }

                const grid = document.createElement("div");
                grid.className = "product-grid";

                data.products.forEach(p => {
                    const card = document.createElement("div");
                    card.className = "product-card";

                    const safeName = (p.name || '').replace(/"/g, '&quot;').replace(/'/g, "\\'");

                    const imageUrl = p.image_url || "images/products/placeholder.jpg";

                    card.innerHTML = `
                        <img class="product-thumb" src="${imageUrl}" alt="${safeName}">
                        <div class="product-card-heading">
                            <div class="product-name">${p.name || "Unnamed product"}</div>
                            <div class="product-price">‚Ç¨${p.price}</div>
                        </div>
                        <div class="product-meta">
                            ${p.artist ? p.artist + " ¬∑ " : ""}
                            ${p.category || "-"}${p.genre ? " ¬∑ " + p.genre : ""}
                            ${p.music_genre ? " ¬∑ " + p.music_genre : ""}
                        </div>
                        <div class="product-description">
                            ${p.description || "No description available."}
                        </div>
                        <div class="product-actions">
                            <a class="btn-secondary view-details" href="product.html?id=${p.id}">View details</a>
                            <button class="btn-outline fav-btn">Add to favorites</button>
                            <button class="btn-outline cart-btn">Add to cart</button>
                        </div>
                    `;

                    // Attach actions
                    const favBtn = card.querySelector(".fav-btn");
                    const cartBtn = card.querySelector(".cart-btn");

                    if (favBtn) {
                        let isFavorite = Number(p.is_favorite) === 1;
                        const setFavLabel = () => {
                            favBtn.textContent = isFavorite ? "Remove from favorites" : "Add to favorites";
                        };
                        setFavLabel();

                        favBtn.addEventListener("click", () => {
                            const action = isFavorite ? removeFavorite : addFavorite;
                            action(p.id).then(ok => {
                                if (ok) {
                                    isFavorite = !isFavorite;
                                    setFavLabel();
                                }
                            });
                        });
                    }
                    if (cartBtn) {
                        cartBtn.addEventListener("click", () => addToCart(p.id, safeName, p.price));
                    }

                    grid.appendChild(card);
                });

                container.appendChild(grid);
            })
            .catch(err => {
                console.error(err);
                document.getElementById("product_list").textContent = "Error loading products.";
            });
    }

    document.addEventListener("DOMContentLoaded", () => {
        // Filters
        document.getElementById("filter_category").addEventListener("change", () => {
            populateSubcategories();
            updateMusicGenreVisibility();
        });

        document.getElementById("applyBtn").addEventListener("click", () => {
            loadProducts();
        });

        // Initial state
        populateSubcategories();
        updateMusicGenreVisibility();
        loadProducts();
    });
</script>

<!-- your global script if you have extra logic -->
<script src="js/script.js"></script>
</body>
</html>
