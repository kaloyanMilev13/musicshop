<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart - MusicShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Ensure readable cart items in dark theme */
        body.dark-theme .cart-item {
            color: #e6e6e6 !important;
        }
        body.dark-theme .cart-item strong {
            color: #ffffff !important;
        }
        body.dark-theme .cart-item .qty,
        body.dark-theme .cart-item .line-total {
            color: #dcdcdc !important;
        }

        .login-btn-header {
            background: #ffffff;
            color: #222222;
            border: 1px solid #e6e6e6;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .login-btn-header:hover {
            background: #e6e6e6;
            border-color: #d0d0d0;
        }

        body.dark-theme .login-btn-header {
            background: #2a2a2a;
            color: #f5f5f5;
            border-color: #3a3a3a;
        }

        body.dark-theme .login-btn-header:hover {
            background: #333333;
            border-color: #4a4a4a;
        }
    </style>

 
</head>
<body class="cart-page">

<header class="site-header">
    <div class="nav-inner">
        <a href="index.html" class="brand">
            <div class="brand-icon">
                <span>‚ô´</span>
            </div>
            <div class="brand-text">
                <h1>MusicShop</h1>
                <p>Instruments ¬∑ Vinyls ¬∑ Merch</p>
            </div>
        </a>

        <nav class="nav-links">
            <a href="products.html">Products</a>
            <a href="favorites.html">Favorites</a>
            <a href="cart.html" class="active">Cart</a>
            <a href="orders.html">Orders</a>
            <a href="news.html">News</a>
            <a href="admin.html" id="adminLink" class="admin-only">Admin</a>
        </nav>

        <div class="nav-secondary">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span id="themeIcon">üåû</span>
            </button>

            <button class="login-btn-header" id="loginBtn" onclick="window.location='login.html'" style="display:none">Log In</button>

            <div class="user-status-pill">
                <div class="user-status-dot"></div>
                <div id="userStatus">Not logged in.</div>
            </div>

            <button class="logout-btn" id="logoutBtn" style="display:none" onclick="logout()">
                <span>‚èè</span>
                Logout
            </button>
        </div>
    </div>
</header>

<main>
    <div class="page-wrapper">
        <!-- LEFT: CART CONTENT -->
        <section class="card" id="cart_section">
            <div class="card-header">
                <h1>Your cart</h1>
                <span>Review and adjust your items</span>
            </div>

            <div id="cart_list"></div>
            <p id="cart_total"></p>

            <div class="cart-footer-actions">
                <button type="button" class="btn-outline" onclick="window.location.href='orders.html'">
                    View recent orders
                </button>
                <button type="button" class="btn-outline" onclick="window.location.href='products.html'">
                    Browse products
                </button>
            </div>
        </section>

        <!-- RIGHT: CHECKOUT FORM -->
        <section class="card">
            <div class="card-header">
                <h2>Checkout details</h2>
                <span>Fill in your delivery information</span>
            </div>

            <form id="checkout_form" onsubmit="event.preventDefault(); placeOrder();">
                <div>
                    <label for="chk_name">Full name*</label><br>
                    <input type="text" id="chk_name" required>
                </div>
                <div>
                    <label for="chk_email">Email*</label><br>
                    <input type="email" id="chk_email" required>
                </div>
                <div>
                    <label for="chk_phone">Phone*</label><br>
                    <input type="text" id="chk_phone" required>
                </div>
                <div>
                    <label for="chk_address">Address*</label><br>
                    <input type="text" id="chk_address" required>
                </div>
                <div>
                    <label for="chk_city">City*</label><br>
                    <input type="text" id="chk_city" required>
                </div>
                <div>
                    <label for="chk_postcode">Postcode*</label><br>
                    <input type="text" id="chk_postcode" required>
                </div>
                <div>
                    <label for="chk_country">Country*</label><br>
                    <select id="chk_country" required>
                        <option value="" disabled selected>Select your country</option>
                        <option value="Germany">Germany</option>
                        <option value="Austria">Austria</option>
                        <option value="Switzerland">Switzerland</option>
                        <option value="France">France</option>
                        <option value="Italy">Italy</option>
                        <option value="Netherlands">Netherlands</option>
                        <option value="Belgium">Belgium</option>
                        <option value="Spain">Spain</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="chk_note">Order note (optional)</label><br>
                    <textarea id="chk_note" rows="3" placeholder="Any additional information"></textarea>
                </div>

                <button type="submit" id="place_order_btn">Place order</button>
            </form>
        </section>
    </div>
</main>

<footer>
    <div class="footer-inner">
        <span>¬© <span id="year"></span> MusicShop. All rights reserved.</span>
        <span>Built for your diploma project ¬∑ <a href="admin.html" id="adminFooterLink" class="admin-only">Admin panel</a></span>
    </div>
</footer>

<script>
    function logout() {
        fetch("/musicshop/api/logout.php", {
            credentials: "include"
        }).then(() => window.location = "index.html");
    }

    document.getElementById("year").textContent = new Date().getFullYear();

    document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.getElementById("themeToggle");
        const themeIcon = document.getElementById("themeIcon");
        const logoutBtn = document.getElementById("logoutBtn");

        // THEME
        function applyTheme(theme) {
            if (theme === "dark") {
                document.body.classList.add("dark-theme");
                if (themeIcon) themeIcon.textContent = "üåô";
            } else {
                document.body.classList.remove("dark-theme");
                if (themeIcon) themeIcon.textContent = "üåû";
            }
        }
        const savedTheme = localStorage.getItem("theme");
        applyTheme(savedTheme === "dark" ? "dark" : "light");

        if (themeToggle) {
            themeToggle.addEventListener("click", () => {
                const isDark = document.body.classList.toggle("dark-theme");
                localStorage.setItem("theme", isDark ? "dark" : "light");
                if (themeIcon) themeIcon.textContent = isDark ? "üåô" : "üåû";
            });
        }

        // Admin visibility
        fetch("/musicshop/api/admin_check.php", { credentials: "include" })
            .then(r => {
                if (!r.ok) {
                    document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
                } else {
                    document.querySelectorAll(".admin-only").forEach(el => el.style.display = "");
                }
            })
            .catch(() => {
                document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
            });

        // Login state
        fetch("/musicshop/api/whoami.php", { credentials: "include" })
            .then(r => r.ok ? r.json() : null)
            .then(data => {
                const loginBtn = document.getElementById("loginBtn");
                const loggedIn = data && data.logged_in;
                if (loggedIn) {
                    if (logoutBtn) logoutBtn.style.display = "inline-flex";
                    if (loginBtn) loginBtn.style.display = "none";
                } else {
                    if (logoutBtn) logoutBtn.style.display = "none";
                    if (loginBtn) loginBtn.style.display = "inline-flex";
                }
            })
            .catch(() => {
                if (logoutBtn) logoutBtn.style.display = "none";
                const loginBtn = document.getElementById("loginBtn");
                if (loginBtn) loginBtn.style.display = "inline-flex";
            });

        // Render cart initially
        renderCart();
    });

    // ----- Cart helpers (same logic as your original) -----
    function getCart() {
        try {
            const raw = localStorage.getItem('musicshop_cart');
            return raw ? JSON.parse(raw) : [];
        } catch (e) {
            return [];
        }
    }

    function saveCart(cart) {
        localStorage.setItem('musicshop_cart', JSON.stringify(cart));
    }

    function clearCart() {
        localStorage.removeItem('musicshop_cart');
    }

    function renderCart() {
        const cart = getCart();
        const container = document.getElementById("cart_list");
        const totalEl = document.getElementById("cart_total");

        container.innerHTML = "";

        if (cart.length === 0) {
            container.textContent = "Your cart is empty.";
            totalEl.textContent = "";
            return;
        }

        let total = 0;

        cart.forEach((item, index) => {
            const lineTotal = item.price * item.quantity;
            total += lineTotal;

            const div = document.createElement("div");
            div.className = "cart-item";
            div.innerHTML = `
                <strong>${item.name}</strong>
                <div class="cart-controls">
                    <button class="btn-outline view-btn" data-id="${item.id}">View product</button>
                    <button class="btn-outline dec-btn" data-index="${index}">-</button>
                    <span class="qty">${item.quantity}</span>
                    <button class="btn-outline inc-btn" data-index="${index}">+</button>
                    <span class="line-total">‚Ç¨${lineTotal.toFixed(2)}</span>
                    <button class="btn-outline remove-btn" data-index="${index}">Remove</button>
                </div>
            `;
            container.appendChild(div);
        });

        totalEl.textContent = "Total: ‚Ç¨" + total.toFixed(2);

        // Increment quantity
        container.querySelectorAll(".inc-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                const idx = parseInt(btn.getAttribute("data-index"), 10);
                changeQuantity(idx, +1);
            });
        });

        // Decrement quantity
        container.querySelectorAll(".dec-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                const idx = parseInt(btn.getAttribute("data-index"), 10);
                changeQuantity(idx, -1);
            });
        });

        container.querySelectorAll(".view-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                const pid = btn.getAttribute("data-id");
                if (pid) {
                    window.location = "product.html?id=" + pid;
                }
            });
        });

        // Remove item completely
        container.querySelectorAll(".remove-btn").forEach(btn => {
            btn.addEventListener("click", () => {
                const idx = parseInt(btn.getAttribute("data-index"), 10);
                removeItem(idx);
            });
        });
    }

    function changeQuantity(index, delta) {
        const cart = getCart();
        if (!cart[index]) return;

        cart[index].quantity += delta;

        if (cart[index].quantity <= 0) {
            cart.splice(index, 1);
        }

        saveCart(cart);
        renderCart();
    }

    function removeItem(index) {
        const cart = getCart();
        if (!cart[index]) return;

        cart.splice(index, 1);
        saveCart(cart);
        renderCart();
    }

    // ----- Place order with checkout fields -----
    function placeOrder() {
        const cart = getCart();
        if (cart.length === 0) {
            alert("Your cart is empty.");
            return;
        }

        const name     = document.getElementById("chk_name").value.trim();
        const email    = document.getElementById("chk_email").value.trim();
        const phone    = document.getElementById("chk_phone").value.trim();
        const address  = document.getElementById("chk_address").value.trim();
        const city     = document.getElementById("chk_city").value.trim();
        const postcode = document.getElementById("chk_postcode").value.trim();
        const country  = document.getElementById("chk_country").value.trim();
        const note     = document.getElementById("chk_note").value.trim();

        if (!name || !address || !city || !postcode || !country) {
            alert("Please fill in all required fields (marked with *).");
            return;
        }

        const items = cart.map(it => ({
            product_id: it.id,
            quantity: it.quantity
        }));

        fetch('/musicshop/api/create_order.php', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({
                items,
                name,
                email,
                phone,
                address,
                city,
                postcode,
                country,
                note
            })
        })
        .then(r => {
            if (r.status === 401) {
                window.location.href = "login.html";
                return null;
            }
            return r.json();
        })
        .then(data => {
            if (!data) return;
            if (!data.ok) {
                alert("Order failed: " + (data.error || "Unknown error"));
                return;
            }

            alert("Order placed successfully. ID: " + data.order_id);
            clearCart();
            document.getElementById("checkout_form").reset();
            renderCart();
        })
        .catch(err => {
            console.error(err);
            alert("Error placing order.");
        });
    }
</script>

<script src="js/script.js"></script>
</body>
</html>
