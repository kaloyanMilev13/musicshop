<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product - MusicShop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Ensure readable price and meta in dark theme */
        body.dark-theme .product-price-large {
            color: #ffffff !important;
        }
        body.dark-theme .product-detail-body .card-header span,
        body.dark-theme .product-detail-description,
        body.dark-theme .product-meta-row span {
            color: #e6e6e6 !important;
        }

        .login-btn-header {
            background: #ffffff;
            color: #222222;
            border: 1px solid #e6e6e6;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .login-btn-header:hover {
            background: #e6e6e6;
            border-color: #d0d0d0;
        }

        body.dark-theme .login-btn-header {
            background: #2a2a2a;
            color: #f5f5f5;
            border-color: #3a3a3a;
        }

        body.dark-theme .login-btn-header:hover {
            background: #333333;
            border-color: #4a4a4a;
        }
    </style>
</head>
<body class="product-detail-page">

<header class="site-header">
    <div class="nav-inner">
        <a href="index.html" class="brand">
            <div class="brand-icon">
                <span>‚ô´</span>
            </div>
            <div class="brand-text">
                <h1>MusicShop</h1>
                <p>Instruments ¬∑ Vinyls ¬∑ Merch</p>
            </div>
        </a>

        <nav class="nav-links">
            <a href="products.html" class="active">Products</a>
            <a href="favorites.html">Favorites</a>
            <a href="cart.html">Cart</a>
            <a href="orders.html">Orders</a>
            <a href="news.html">News</a>
            <a href="admin.html" id="adminLink" class="admin-only">Admin</a>
        </nav>

        <div class="nav-secondary">
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
                <span id="themeIcon">üåû</span>
            </button>

            <button class="login-btn-header" id="loginBtn" onclick="window.location='login.html'" style="display:none">Log In</button>

            <div class="user-status-pill">
                <div class="user-status-dot"></div>
                <div id="userStatus">Not logged in.</div>
            </div>

            <button class="logout-btn" id="logoutBtn" style="display:none" onclick="logout()">
                <span>‚èè</span>
                Logout
            </button>
        </div>
    </div>
</header>

<main>
    <div class="page-wrapper product-detail-wrapper">
        <section class="card product-detail-card" id="productSection">
            <div class="product-detail-grid">
                <div class="product-detail-media">
                    <img id="productImage" class="product-detail-img" src="images/products/placeholder.jpg" alt="">
                </div>
                <div class="product-detail-body">
                    <div class="card-header">
                        <h1 id="productTitle">Loading...</h1>
                        <span id="productMeta"></span>
                    </div>

                    <div class="product-price-large" id="productPriceLabel"></div>

                    <p id="productDescription" class="product-detail-description"></p>

                    <div class="product-meta-row" id="productMetaRow"></div>

                    <div class="product-actions" style="margin-top:1rem;">
                        <button class="btn-secondary" id="productFavBtn">Add to favorites</button>
                        <button class="btn-primary" id="productCartBtn">Add to cart</button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<footer>
    <div class="footer-inner">
        <span>¬© <span id="year"></span> MusicShop. All rights reserved.</span>
        <span>Need an account? <a href="register.html">Create one</a></span>
    </div>
</footer>

<script>
    function logout() {
        fetch("/musicshop/api/logout.php", {
            credentials: "include"
        }).then(() => window.location = "index.html");
    }

    function getQueryParam(key) {
        const params = new URLSearchParams(window.location.search);
        return params.get(key);
    }

    function renderProduct(p) {
        const titleEl = document.getElementById("productTitle");
        const metaEl = document.getElementById("productMeta");
        const descEl = document.getElementById("productDescription");
        const imgEl = document.getElementById("productImage");
        const metaRow = document.getElementById("productMetaRow");

        if (titleEl) titleEl.textContent = p.name || "Product";

        const metaParts = [];
        if (p.artist) metaParts.push(p.artist);
        if (p.category) metaParts.push(p.category);
        if (p.genre) metaParts.push(p.genre);
        if (p.music_genre) metaParts.push(p.music_genre);
        if (metaEl) metaEl.textContent = metaParts.join(" ¬∑ ");

        if (descEl) descEl.textContent = p.description || "No description available.";

        const imageUrl = p.image_url || "images/products/placeholder.jpg";
        if (imgEl) {
            imgEl.src = imageUrl;
            imgEl.alt = p.name || "Product image";
        }

        const priceLabel = document.getElementById("productPriceLabel");
        if (priceLabel) priceLabel.textContent = "‚Ç¨" + Number(p.price).toFixed(2);

        if (metaRow) {
            metaRow.innerHTML = "";
            const attrs = [];
            if (p.category) attrs.push("Category: " + p.category);
            if (p.genre) attrs.push("Subcategory: " + p.genre);
            if (p.music_genre) attrs.push("Music genre: " + p.music_genre);
            if (p.format) attrs.push("Format: " + p.format);
            if (p.color) attrs.push("Color: " + p.color);
            if (p.size) attrs.push("Size: " + p.size);
            if (p.stock !== undefined) attrs.push("Stock: " + p.stock);

            attrs.forEach(text => {
                const span = document.createElement("span");
                span.textContent = text;
                metaRow.appendChild(span);
            });
        }

        const favBtn = document.getElementById("productFavBtn");
        const cartBtn = document.getElementById("productCartBtn");

        if (favBtn) {
            let isFavorite = Number(p.is_favorite) === 1;
            const setFavLabel = () => {
                favBtn.textContent = isFavorite ? "Remove from favorites" : "Add to favorites";
            };
            setFavLabel();

            // Double-check with current favorites list so the label is accurate even if cache is stale
            fetch("/musicshop/api/get_favorites.php", { credentials: "include" })
                .then(r => r.ok ? r.json() : null)
                .then(data => {
                    if (data && data.ok && Array.isArray(data.favorites)) {
                        const exists = data.favorites.some(f => Number(f.id) === Number(p.id));
                        if (exists !== isFavorite) {
                            isFavorite = exists;
                            setFavLabel();
                        }
                    }
                })
                .catch(() => {});

            favBtn.onclick = () => {
                const action = isFavorite ? removeFavorite : addFavorite;
                action(p.id).then(ok => {
                    if (ok) {
                        isFavorite = !isFavorite;
                        setFavLabel();
                    }
                });
            };
        }
        if (cartBtn) {
            const safeName = (p.name || "").replace(/"/g, '&quot;').replace(/'/g, "\\'");
            cartBtn.onclick = () => addToCart(p.id, safeName, p.price);
        }
    }

    function loadProduct() {
        const id = getQueryParam("id");
        if (!id) {
            document.getElementById("productTitle").textContent = "No product selected.";
            return;
        }

        fetch("/musicshop/api/products.php?id=" + encodeURIComponent(id), { credentials: "include" })
            .then(r => r.json())
            .then(data => {
                if (!data.ok || !data.products || data.products.length === 0) {
                    document.getElementById("productTitle").textContent = "Product not found.";
                    return;
                }
                renderProduct(data.products[0]);
            })
            .catch(() => {
                document.getElementById("productTitle").textContent = "Error loading product.";
            });
    }

    // Basic cart helpers
    function getCart() {
        try {
            const raw = localStorage.getItem('musicshop_cart');
            return raw ? JSON.parse(raw) : [];
        } catch (e) {
            return [];
        }
    }
    function saveCart(cart) {
        localStorage.setItem('musicshop_cart', JSON.stringify(cart));
    }
    function addToCart(id, name, price) {
        const cart = getCart();
        const existing = cart.find(item => item.id === id);
        if (existing) {
            existing.quantity += 1;
        } else {
            cart.push({ id, name, price: Number(price), quantity: 1 });
        }
        saveCart(cart);
        alert("Added to cart.");
    }

    function addFavorite(productId) {
        return fetch('/musicshop/api/add_favorite.php', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ product_id: productId })
        })
        .then(r => r.json())
        .then(data => {
            if (!data.ok) {
                alert("Failed: " + (data.error || "Unknown error"));
                return false;
            }
            alert("Added to favorites");
            return true;
        })
        .catch(() => {
            alert("Error adding to favorites.");
            return false;
        });
    }

    function removeFavorite(productId) {
        return fetch('/musicshop/api/remove_favorite.php', {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            credentials: "include",
            body: JSON.stringify({ product_id: productId })
        })
        .then(r => r.json())
        .then(data => {
            if (!data.ok) {
                alert("Failed: " + (data.error || "Unknown error"));
                return false;
            }
            alert("Removed from favorites");
            return true;
        })
        .catch(() => {
            alert("Error removing from favorites.");
            return false;
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        const themeToggle = document.getElementById("themeToggle");
        const themeIcon = document.getElementById("themeIcon");
        const logoutBtn = document.getElementById("logoutBtn");
        const loginBtn = document.getElementById("loginBtn");

        const savedTheme = localStorage.getItem("theme");
        if (savedTheme === "dark") {
            document.body.classList.add("dark-theme");
            if (themeIcon) themeIcon.textContent = "üåú";
        }

        if (themeToggle) {
            themeToggle.addEventListener("click", function () {
                document.body.classList.toggle("dark-theme");
                const isDark = document.body.classList.contains("dark-theme");
                if (themeIcon) themeIcon.textContent = isDark ? "üåú" : "üåû";
                localStorage.setItem("theme", isDark ? "dark" : "light");
            });
        }

        fetch("/musicshop/api/whoami.php", { credentials: "include" })
            .then(r => r.ok ? r.json() : null)
            .then(data => {
                const loggedIn = data && data.logged_in;
                if (loggedIn) {
                    if (logoutBtn) logoutBtn.style.display = "inline-flex";
                    if (loginBtn) loginBtn.style.display = "none";
                } else {
                    if (logoutBtn) logoutBtn.style.display = "none";
                    if (loginBtn) loginBtn.style.display = "inline-flex";
                }
            })
            .catch(() => {
                if (logoutBtn) logoutBtn.style.display = "none";
                if (loginBtn) loginBtn.style.display = "inline-flex";
            });

        document.getElementById("year").textContent = new Date().getFullYear();
        loadProduct();
    });
</script>

<script src="js/script.js"></script>
</body>
</html>
